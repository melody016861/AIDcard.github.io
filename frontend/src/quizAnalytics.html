<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Analytics</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- 引入 Chart.js 庫 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 引入你的自定義 JavaScript 檔案 -->
    <script src="js/quizAnalytics.js" defer></script>

    <style>
        /* 自定義畫面布局，使圖表更美觀 */
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 1500px; /* 設定足夠大的高度來啟用滾動 */
        }

        canvas {
            max-width: 400px;
            max-height: 400px;
        }

        /* 確保頁面內容可以垂直滾動 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 防止水平滾動條 */
            overflow-y: auto; /* 確保垂直滾動條可用 */
        }

        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li id="registerNav"><a href="register.html">Register</a></li>
                <li id="loginNav"><a href="login.html">Login</a></li>
                <li id="leaderboardNav"><a href="leaderboard.html">Leaderboard</a></li>
                <li id="achievementsNav"><a href="achievements.html">Achievements</a></li>
                <li id="quizNav"><a href="quiz.html">Take a Quiz</a></li>
                <li><a href="image_predict.html">Image Predict</a></li>
                <li><a href="page_2.html">Page2</a></li>
                <li><a href="page_example.html">page example</a></li>
                <li><a href="quizAnalytics.html">quizAnalytics</a></li>
                <li><a href="testUserId.html">testUserId</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>測驗統計分析</h1>
        <label for="quizSelect">選擇要分析的測驗：</label>
        <select id="quizSelect">
            <option value="quiz1">測驗1</option>
            <option value="quiz2">測驗2</option>
            <!-- 這裡可以增加更多的測驗選項 -->
        </select>
        <canvas id="myChart"></canvas>
    </div>
    
</body>
</html>
